<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Chatty</title>
    <link href="chat.css" rel="stylesheet" type="text/css"/>
    <script defer src="chat.js" type="text/javascript"></script>
</head>
<body>
<main class="container">
    <section class="chat-section">
        <div id="user-type">
            <form id="user-type-form">
                <label>
                    <input checked name="user" onclick="onToggleUserType(this)" type="radio" value="organizer"/>
                    Organizer
                </label>
                <label>
                    <input name="user" onclick="onToggleUserType(this)" type="radio" value="member"/> Participant
                </label>
            </form>
        </div>
        <div id="organizer">
            <form id="chat-organizer">
                <label>
                    <input name="chatName" placeholder="chat name" value="cassa"/>
                </label>
                <label>
                    <input name="screenName" placeholder="screen name" value="jimmy"/>
                </label>
                <input name="chatId" type="hidden" value=""/>
                <input type="submit" value="Organize">
            </form>
        </div>

        <div class="hidden" id="member">
            <form id="chat-member">
                <label>
                    <input name="chatId" placeholder="chat id" value=""/>
                </label>
                <label>
                    <input name="screenName" placeholder="screen name" value="kadzo"/>
                </label>
                <input type="submit" value="Join">
            </form>
        </div>

        <div id="conversation">
            <section id="messages">
                <div class="chat-message left">
                    <label class="from">Jimmy Krey</label>
                    <label class="time">9:58AM</label>
                    <div class="content">There was just one thing we didn't talk about</div>
                </div>
                <div class="chat-message right">
                    <label class="to">Me</label>
                    <label class="time">9:59AM</label>
                    <div class="content">I think there were two, if I'm recalling correctly</div>
                </div>
                <div class="chat-message left">
                    <label class="to">Kadzo</label>
                    <label class="time">10.01AM</label>
                    <div class="content">Actually you might be right. Let me quickly verify that</div>
                </div>
            </section>
        </div>

        <div id="composer-section">
            <section id="compose-message">
                <label>
                    <textarea></textarea>
                </label>
            </section>

            <section id="send-message">
                <input onclick="sendMessage()" type="button" value="Send"/>
            </section>
        </div>
    </section>

    <section class="users-section">
        <ul id="participants-list">
            <li class="member-info">
                <div class="screenname">Jimmy Krey</div>
                <div class="location">Madison, WI</div>
            </li>
        </ul>
    </section>
</main>
</body>
</html>
